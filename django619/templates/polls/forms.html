<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <script src="/static/js/jquery-2.2.4.min.js"></script>
</head>
<body>
<form enctype="application/x-www-form-urlencoded" id="login_form">
{{ form }}
    <input type="button" id="btn_login" value="登录">
</form>
<script>
    $(function () {
        $('#btn_login').click(function () {
            $.ajax({
                url:'/polls/Myforms/',
                type:'post',
                data:new FormData($('#login_form')[0]),
                cache:false,
                processData:false,
                contentType:false,
                success:function (data) {
                    console.info(data)
                }
            })
        })
    })
</script>
</body>
</html>
